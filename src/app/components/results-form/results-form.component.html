<ng-container *ngIf="resultFormGroup">
  <form [formGroup]="resultFormGroup">
      <ng-container>
          <div *ngFor="let control of controls" class="form__group">
            <mat-label>{{ control.name }}</mat-label>
            <input matInput [placeholder]="control.placeholder" [formControlName]="control.name">
          </div>
      </ng-container>
  </form>
<ng-container *ngIf="calculationType">
  <div [ngSwitch]="calculationType">
    <h1 *ngSwitchCase="'surface area'">Figure surface area: {{ figure.getSurfaceArea() }}</h1>
    <h1 *ngSwitchCase="'perimeter'">Figure circuit: {{ figure.getPerimeter() }}</h1>
  </div>
</ng-container>
  <button mat-button matStepperBack>Return</button>
</ng-container>
