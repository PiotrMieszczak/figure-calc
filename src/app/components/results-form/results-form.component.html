<ng-container *ngIf="resultFormGroup">
  <div class="container__form">
    <form [formGroup]="resultFormGroup">
        <ng-container *ngFor="let control of controls" class="form__group">
            <mat-form-field>
              <mat-label class="group__label">{{ control.name }}</mat-label>
              <input matInput type="number" [placeholder]="control.placeholder" [formControlName]="control.name">
              <mat-hint>Required, min value 1</mat-hint>
            </mat-form-field>
        </ng-container>
    </form>
    <ng-container *ngIf="calculationType && resultFormGroup.valid">
      <div [ngSwitch]="calculationType">
        <div *ngSwitchCase="'surface area'">
          <h3>Figure surface area: </h3>{{ figure.getSurfaceArea() }} U<sup>2</sup>
        </div>
        <div *ngSwitchCase="'perimeter'">
          <h3>Figure perimeter: </h3>{{ figure.getPerimeter() }} U
        </div>
      </div>
    </ng-container>
  </div>
  <div class="btns">
    <button mat-raised-button color="primary" matStepperPrevious>Return</button>
  </div>
</ng-container>

<ng-container *ngIf="!resultFormGroup">
  <h3>Please fill all fields in previous step</h3>
  <div class="btns">
    <button mat-raised-button color="primary" matStepperPrevious>Return</button>
  </div>
</ng-container>
